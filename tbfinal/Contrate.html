        <!-- Page content-->
        <main class="container py-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">Contratar</h1>
                    <p class="lead fw-normal text-muted mb-0">Cadastre-se no nosso banco de dados</p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form id="contactForm">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="nome" type="text" placeholder="Nome Completo" required />
                                <label for="nome">Nome Completo</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="empresa" type="text" placeholder="Empresa" required />
                                <label for="empresa">Empresa</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="Endereço de Email" required />
                                <label for="email">Endereço de Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" type="tel" placeholder="Número de Telefone" required />
                                <label for="phone">Número de Telefone</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" placeholder="Mensagem" style="height: 10rem" required></textarea>
                                <label for="message">Mensagem</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" id="submitButton" onclick="addData();">Cadastre-se</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    
            <!-- Tabela de dados -->
            <div class="table-responsive">
                <table class="table table-striped table-light">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Empresa</th>
                            <th>Número de Telefone</th>
                            <th>Mensagem</th>
                        </tr>
                    </thead>
                    <tbody id="dataList">
                        <!-- Dados da lista serão exibidos aqui -->
                    </tbody>
                </table>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script>
            var dataList = [];
    
            function saveDataList() {
                localStorage.setItem("dataList", JSON.stringify(dataList));
            }
    
            function initDataList() {
                var storedData = localStorage.getItem("dataList");
                if (storedData) {
                    dataList = JSON.parse(storedData);
                }
                populateDataList();
            }
    
            function populateDataList() {
                var table = document.getElementById("dataList");
                table.innerHTML = "";
    
                dataList.forEach(function (data) {
                    var row = table.insertRow();
                    var nomeCell = row.insertCell(0);
                    var emailCell = row.insertCell(1);
                    var empresaCell = row.insertCell(2);
                    var phoneCell = row.insertCell(3);
                    var messageCell = row.insertCell(4);
    
                    nomeCell.textContent = data.nome;
                    emailCell.textContent = data.email;
                    empresaCell.textContent = data.empresa;
                    phoneCell.textContent = data.phone;
                    messageCell.textContent = data.message;
                });
            }
    
            function addData() {
                var nome = document.getElementById("nome").value;
                var empresa = document.getElementById("empresa").value;
                var email = document.getElementById("email").value;
                var phone = document.getElementById("phone").value;
                var message = document.getElementById("message").value;
    
                if (!nome || !empresa || !email || !phone || !message) {
                    alert("Por favor, preencha todos os campos obrigatórios.");
                    return;
                }
    
                var data = {
                    nome: nome,
                    empresa: empresa,
                    email: email,
                    phone: phone,
                    message: message
                };
    
                dataList.unshift(data);
                saveDataList();
                populateDataList();
    
                // Limpe os campos do formulário após a adição dos dados à tabela
                document.getElementById("nome").value = "";
                document.getElementById("empresa").value = "";
                document.getElementById("email").value = "";
                document.getElementById("phone").value = "";
                document.getElementById("message").value = "";
            }
    
            // Inicialize os dados da lista ao carregar a página
            initDataList();
        </script>
    </body>
    </html>
